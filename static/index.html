<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Fuel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>⛽ Fuel</h1>
      <div id="vehicleMeta" class="muted"></div>
      <div id="vehicleBadges" class="badges"></div>
    </header>

    <section class="controls">
      <select id="vehicleSelect"></select>
      <input id="limit" type="number" min="1" max="500" value="100" hidden/>
      <button id="reloadBtn">Обновить</button>
    </section>

    <div id="status" class="status muted"></div>

    <section class="form">
      <h2>Добавить заправку</h2>
      <div class="row">
        <input id="mileage" type="number" step="1" placeholder="Пробег (км)" />
        <input id="fuelAdded" type="number" step="0.01" placeholder="Литры" />
        <input id="pricePerLiter" type="number" step="0.01" placeholder="Цена/л" />
        <select id="fuelGrade"></select>
        <label class="checkbox">
          <input id="isFull" type="checkbox" />
          полный бак
        </label>
        <input id="refuelDate" type="datetime-local" />
        <button id="addBtn">Добавить</button>
      </div>
    </section>

    <section id="calc" class="card hidden"></section>

    <section>
      <h2>Заправки</h2>
      <div id="list"></div>
    </section>

    <script src="/static/app.js"></script>
  </body>
</html>
